<body>

	<div class="container-fluid">
		<h1>Mobage Event Timer</h1>

		<div class="container">

			<div class="row">

				<div class="col-sm-6">
					<h2 id="ak"><a href="https://www.arknights.global/news">Arknights</a></h2>
					<small class="pb-1">UTC-07:00</small>
					<!-- START=10:00, END=03:59 BUT -1 HOUR -->

					<div id="arknights" class="carousel slide mb-2" data-bs-ride="carousel">

						<button class="carousel-control-prev" type="button" data-bs-target="#arknights"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#arknights"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>


						<div class="carousel-inner">

							<!--CAROUSEL ITEM-->
							<div class="carousel-item active">
								<div class="card bg-dark border-0 rounded-0 p-1">
									<div class="event card border-0 rounded-0"
										style="background-size:cover; background-position:top; background-image:url('https://webusstatic.yo-star.com/uy0news/ae/9cb3dd214fa36f89909426ea6234b8d9.jpg');">
										<p class="h-100 justify-content-center align-items-end flex-wrap outline">
											</p>
										<span class="countdown box" data-Date='2024/11/07 02:59'
											data-Date-start='2024/01/27 09:00' data-Date-end='2023/08/18 02:59'
											data-endText="Event ended">
											Ends: (days)d (hours)h
										</span>
									</div>
								</div>

							</div><!--CAROUSEL ITEM-->


						</div>
						<!--Next/prev button-->
					</div>
				</div><!--CAROUSEL-->

				<div class="col-sm-6">

					<h2 id="pnc"><a href="https://42lab-us.sunborngame.com/index">Neural Cloud</a></h2>
					<small class="pb-1">UTC-08:00</small>

					<div id="neural" class="carousel slide mb-2" data-bs-ride="carousel">

						<button class="carousel-control-prev" type="button" data-bs-target="#neural"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>

							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>

						<div class="carousel-inner">

							<!--CAROUSEL ITEM-->
							<div class="carousel-item active">
								<div class="card bg-dark border-0 rounded-0 p-1">

										style="background-size:cover; background-position:10% 20%; background-image:url('https://pbs.twimg.com/media/GaKLptXb0AEg_HJ?format=jpg&name=large');">
										<p class="outline h-100 justify-content-center align-items-end flex-wrap"></p>

								</div>

						</div>
						<!--Next/prev button-->
					</div>
				</div><!--CAROUSEL-->
			</div>

								</div>

							<span class="carousel-control-prev-icon" aria-hidden="nikki"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#nikki"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
